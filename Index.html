
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card-img-top {
            object-fit: cover;
            max-height: 125px;
        }
    </style>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 text-bg-dark">
        <a href="/" class="d-flex align-items-center text-white text-decoration-none">
            <span class="fs-4 text-center">Games</span>
        </a>
    </header>
    
    <section>
        <h1 class="text-center mt-2">Top Games De Marc</h1>
    </section>    

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <article class="col">
                        <div class="card shadow-sm">
                            <img src="votre-image.jpg" class="card-img-top" alt="Nom du jeu">
                                <div class="card-body">
                                    <p class="card-text">Description du jeu.</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        
       
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
